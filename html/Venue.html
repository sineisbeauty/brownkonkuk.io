<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/visual.css">
    <link rel="stylesheet" href="../css/navanddropdown.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/subsitesub.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@7/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../css/content.css">
    <title>BrownU-KU workshop</title>
</head>

<body>
    <!-- 네비게이션 바 -->
    <div id="nav"></div>
    <script src="../js/nav.js"></script>

    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
        <h1>Venue</h1>

        <div class="mainlist">
            <div class="list">
                <p class="title"> Conference Hall </p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2973.4422638431606!2d-71.4103018!3d41.8187739!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e4456b39e7382b%3A0x85d5de393cf7f39a!2s70%20Ship%20Street%2C%2070%20Ship%20St%2C%20Providence%2C%20RI%2002903%20%EB%AF%B8%EA%B5%AD!5e0!3m2!1sko!2skr!4v1742476848508!5m2!1sko!2skr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p> <a href="https://maps.app.goo.gl/81W7MVB43A9zT9vcA" target="_blank"> Room 107, Department of
                        Pathology and laboratory of Medicine,
                        70 Ship Street, Providence, RI 02912, USA </a> </p>
            </div>

        </div>
    </div>


        <!-- JavaScript 코드 -->
        <script>
            // 마지막 스크롤 위치를 저장할 변수
            let lastScrollY = window.scrollY;

            // navbar 요소를 선택
            const navbar = document.querySelector('.navbar');

            // 스크롤 이벤트 리스너 추가
            window.addEventListener('scroll', () => {
                // 현재 스크롤 위치 저장
                const currentScrollY = window.scrollY;

                // 스크롤 방향 확인
                if (currentScrollY > lastScrollY) {
                    // 아래로 스크롤할 때: navbar에 'hidden' 클래스 추가
                    navbar.classList.add('hidden');
                } else {
                    // 위로 스크롤할 때: navbar에서 'hidden' 클래스 제거
                    navbar.classList.remove('hidden');
                }

                // 마지막 스크롤 위치 업데이트
                lastScrollY = currentScrollY;
            });
            const swiper = new Swiper('.swiper-container', {
                effect: 'slide',
                slidesPerView: 1,
                autoplay: {
                    delay: 5000,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true
                }
            });
        </script>

        <!-- footer -->
        <div id="footer"></div>
        <script src="../js/footer.js"></script>

</body>

</html>
